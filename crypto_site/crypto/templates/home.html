{% extends 'base.html' %}

{% block content %}
<div class="container">
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Ticker</th>
            <th scope="col">Current Price</th>
            <th scope="col">Market Cap</th>
        </tr>
        <tbody>
            {% for key,value in price.DISPLAY.items %}
            <tr>
                <th scope="row">{{key}}</th>
                <td>{{value.USD.PRICE}}</td>
                <td>{{value.USD.MKTCAP}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
</div>
<br>
    <div class="container">
        <div class="row">
            {% for news in btc_news.Data %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="{{news.imageurl}}" class="card-img-top" alt="{{news.source}}">
                    <div class="card-body">
                        <h5 class="card-title">{{news.title}}</h5>
                        <p class="card-text"></p>
                        <a href="{{news.url}}" class="btn btn-info">Read More</a>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
